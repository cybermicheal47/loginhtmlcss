<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>

    <center><h1> Create An Account With Us</h1></center>
</head>


<body>
    <div class="container">
      <div class="image-container">
        <img src="login.jpg" alt="Your Image">
        <p class="image-attribution">Image by Freepik.com</p>
      </div>
      
      

        <div class="content">
          <!-- Your HTML element here -->


          <form action="" method="post">
           
              <label for="first_name">First Name:</label>
              <input type="text" name="first_name" id="first_name">
     
          
        
              <label for="last_name">Last Name:</label>
              <input type="text" name="last_name" id="last_name">
           
          
            <div>
              <label for="user_email">Email Address:</label>
              <input type="email" id="user_email" name="email" placeholder="youknow@example.com">
            </div>


            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>




            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
            <div><button type="submit">Create Account</button></div>
          </form>
        </div>
    </div>
</body>
</html>
